<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>sistema de gestão esconomica</title>
</head>
<body>
    <header>
        <p>SISTEMA DE GESTÃO ECONÔMICA</p>
    </header>
    <MAIN>
        <P>MANUTENÇÃO DE ÚSUARIOS DO SISTEMA INTERNO</P>
<p>Login</p>
<div class="login">
    <input type="text" name="login" id="login" size="50px">
</div>
<p>Senha</p>
<div class="senha">
    <input type="password" name="senha" size="50px">
</div>
Status <br> <br>
<div class="status">
    <select name="cidade" id="cidade">
        <option value="inativo">inativo</option>
        <option value="ativo">ativo</option>
        <select> <br><br>
        </div>            
        Tipo <br><br> 
        <div class="tips">
            <input type="radio" name="Feminino" id="sexo" value="Masculino">
            Técnico
            <input type="radio" name="Feminino" id="sexo" value="Masculino">
            Professor
            <input type="radio" name="Feminino" id="sexo" value="Masculino">
            Aluno
        </div>
        Data de Criação <br><br>
        <div class="datacria">
            <input type="text" name="datacria" id="datacria" size="50px">
        </div>
        Perfil <br><br><br><br><br>
    <div class="perfil">
        <input type="radio" name="adm" id="adm" value="adm">
            Convidado
            <input type="radio" name="adm" id="adm" value="adm">
            Administrador
    </div>
    Observações<br><br><br><br><br><br><br><br>
    <div class="obs">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    
        Módulos <br> <br>
        <div class="mod">
        <input type="checkbox" name="comp" id="comp" value="comp">Compras
        <input type="checkbox" name="hobby" id="jogar" value="jogar">Biblioteca
        <input type="checkbox" name="hobby" id="jogar" value="jogar">Acadêmico <br>
        <input type="checkbox" name="hobby" id="jogar" value="jogar">Documentação
        <input type="checkbox" name="hobby" id="jogar" value="jogar">Recursos humanos
    </div>
    <div class="butao">
    <input type="reset" value="limpar">
    <input type="submit" value="cadstro">
</div>
    </MAIN>
   
</body>
</html>
